<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Movies</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of movies">

            <ion-avatar slot="start">
                <img [src]="imageBaseUrl + '/w92' + item.poster_path" alt="{{ item.title }}"/>
            </ion-avatar>

            <ion-label class="ion-text-wrap">
                <h3>{{ item.title }}</h3>
                <p>{{ item.release_date | date:'y' }}</p>
            </ion-label>

            <ion-badge> {{ item.vote_average }} </ion-badge>

            <div slot="end" style="display: flex; flex-flow: column">
                <!--(click)="addToList(item.id)"-->
                <ion-button color="danger">
                    <ion-icon name="heart-outline"></ion-icon>
                </ion-button>

                <ion-button [routerLink]="[item.id]" color="success">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </ion-button>
            </div>

        </ion-item>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles"
                                     loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
